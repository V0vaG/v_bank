<!DOCTYPE html>
<html>
<head>
    <title>Admin Area</title>
</head>
<body>
    <h1>Admin Area</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Balance</th>
                <th>Weekly Pay</th>
                <th>Overdraft</th>
                <th>Interest</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_data %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.balance }}</td>
                <td>{{ user.weekly_pay }}</td>
                <td>{{ user.overdraft }}</td>
                <td>{{ user.interest }}</td>
                <td>{{ user.kind }}</td>
                <td>
                    <a href="{{ url_for('edit_user', username=user.username) }}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
